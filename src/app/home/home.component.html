<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="container">
  <input type="text" placeholder="Correo electrónico" style="padding: 10px; margin: 10px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px;">
  <input type="password" placeholder="Contraseña" style="padding: 10px; margin: 10px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px;">
  <button class="button" style="padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; margin: 10px; cursor: pointer;">Sign In</button>
  <button class="button" style="padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; margin: 10px; cursor: pointer;">Login</button>
</div>

  
    <div class="button-container">
        <button>Botón 1</button>
        <button>Botón 2</button>
        <button>Botón 3</button>
        <button>Botón 4</button>
        <button (click)="sendInformation()">Run</button>
      </div>    
      <div class="container">
        <div class="file-tree-section">
          <h2>File Tree</h2>
          <!-- Contenido del File Tree -->
        </div>
        <div class="textarea-container">
          <textarea [(ngModel)]="fileTree"></textarea>
        </div>        
      </div>
      
      <div *ngFor="let item of data">
  <p>{{ item.resp }}</p>
 
</div>
</body>
</html>
